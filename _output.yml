bookdown::gitbook:
  css: style.css
  config:
    toc:
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Erstellt mit bookdown</a></li>
    edit: https://github.com/janssent/kompendium-bkdwn/edit/master/%s
    download: ["pdf", "epub", "mobi"]
    sharing: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: lualatex
  keep_tex: yes
  toc_bib: yes
  toc_appendix: yes
bookdown::epub_book: default
